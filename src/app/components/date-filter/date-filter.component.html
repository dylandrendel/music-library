<button
  mat-icon-button
  [matMenuTriggerFor]="filterMenu"
  [matTooltip]="`Filter by ${label()}`"
>
  <mat-icon>today</mat-icon>
</button>

<mat-menu #filterMenu="matMenu">
  <div
    class="date-filter-container col"
    (click)="$event.stopPropagation()"
    (keydown.tab)="$event.stopPropagation()"
  >
    <h3>Filter by {{ label() }}</h3>
    <mat-form-field>
      <mat-select
        [value]="comparisonSignal()()"
        (selectionChange)="comparisonSignal().set($event.value)"
      >
        @for (option of comparisonOptions; track $index) {
          <mat-option [value]="option.value">
            {{ option.label }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ label() }}</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        (dateChange)="dateSignal().set($event.value)"
        [value]="dateSignal()()"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="row space-between">
      <div></div>
      <button mat-button (click)="dateSignal().set(null)">
        <mat-icon>clear</mat-icon>
        Clear
      </button>
    </div>
  </div>
</mat-menu>
